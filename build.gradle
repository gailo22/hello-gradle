apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.6'
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'hello-gradle', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:17.0'

    testCompile 'junit:junit:4.11'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
